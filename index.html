<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beerland sistema de puntos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      body {color: white; background-color: black;}
      .botones3 {
        width: 33%;
        height: 100%;
      }
      .botones2 {
        width: 49%;
        height: 100%;
      }
      .botonesfront {
        position: absolute;
        width: 100%;
        height: 10%;
        bottom: 2%
      }
      .botonescli {
        position: absolute;
        width: 100%;
        height: 20%;
        bottom: 1%
      }
      .front {
        position: fixed;
        opacity: 100%;
      	left: 0px;
      	top: 0px;
      	width: 100%;
      	height: 100%;
        z-index: 999
        background-color: #000000
      }
      .cliente {
        position: fixed;
        opacity: 0%;
      	left: 0px;
      	top: 0px;
      	width: 100%;
      	height: 100%;
        z-index: 998
        background-color: #0D0000
      }
      .contenedor {
        position: fixed;
        opacity: 0%;
      	left: 30%;
      	top: 10%;
      	width: 40%;
      	height: 50%;
        z-index: 999;
        background-color: #000000
      }
      .listaitems {
        width: 80%;
      }
      .listaitems tr:nth-child(even){background-color: #111111;}
      .listaitems tr:hover {background-color: #222222;}
      .items {
        position: absolute;
        width: 30%;
        height: 50%;
        left: 70%;
        top: 10%
      }
    </style>
  </head>
  <body id='body'>
    <div class="cliente" id="cliente">
      <div class="botonescli">
        <input class="botones3" type="button" id="cargar" value="Cargar puntos">
        <input class="botones3" type="button" id="usar" value="Usar puntos">
        <input class="botones3" type="button" id="eliminarthis" value="Eliminar este cliente">
      </div>
      <div class="contenedor" id="contenedor">
        <table style="width:100%; margin: 0px">
          <tr>
            <th>Documento: </th>
            <td id="documento"></td>
          </tr>
          <tr>
            <th>ID tarjeta: </th>
            <td id="tarjeta"></td>
          </tr>
          <tr>
            <th>Nacimiento: </th>
            <td id="nacimiento"></td>
          </tr>
          <tr>
            <th>Puntos disponibles: </th>
            <td id="puntos"></td>
          </tr>
        </table>
      </div>
    </div>


    <div class="cliente" id='cargarpuntos'>
      <form class="contenedor" action="/sumar" method="post">
        <table class='listaitems' id='listaitems'>
          <tr>
            <th>Item</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th></th>
          </tr>
          <tr class='summary'>
            <th>Total</th>
            <th> </th>
            <th> </th>
            <th class='total'></th>
          </tr>
        </table>
        <input style="top: 90%; right: 0px" type="submit" id="enviarpuntos" value="Cargar">
      </form>

      <div class="items">
        <select name="selectitems" id='items'>
          <option value="Birra1|70">Birra1</option>
          <option value="Birra2|85">Birra2</option>
          <option value="Birra3|75">Birra3</option>
          <option value="Comida1|250">Comida1</option>
          <option value="Comida2|185">Comida2</option>
          <option value="Comida3|300">Comida3</option>
          <option value="Bebida1|60">Bebida1</option>
          <option value="Bebida2|80">Bebida2</option>
        </select>
        <input type="button" id="agregaritem" value="AÃ±adir item">
      </div>

    </div>


    <div class='front' id='front'>
      <div class="botonesfront">
        <input class="botones2" type="button" id="registrar" value="Registrar usuario nuevo">
        <input class="botones2" type="button" id="eliminar" value="Eliminar cliente">
      </div>
      <div style="padding-top: 15%; text-align: center">DESLICE TARJETA PARA COMENZAR</div>
    </div>
  </body>
</html>

<script src="/jquery-3.4.1.min.js"></script>

<script src="/jquery.sumtr.js"></script>

<script src="http://localhost:4000/socket.io/socket.io.js"></script>

<script type="text/javascript">
  $('#cliente').hide();
  $('#cargarpuntos').hide();
  $('#registrar').click( function() {
    $("#body").load("./registrar");
  });
  $('#eliminar').click( function() {
    $("#body").load("./eliminar");
  });
  $('#cargar').click( function() {
    $("#body").load("./cargar");
  });

  $('#agregaritem').click( function() {
    var itemagregado = $('#items').val().split("|");
    var markup = "<tr><td>" + itemagregado[0] + "</td><td><input type='number' style='text-align: right; background-color: #303030; color: white' value='1' min='1'></td><td class='sum'>" + itemagregado[1] + "</td><td> <input class='quitardelista' type='button' value='Quitar'></td></tr>";
    $("#listaitems tr:first").after(markup);
    $('#listaitems').sumtr();
  });
  $('#listaitems').on('click', '.quitardelista', function(){
    $(this).closest('tr').remove();
  });

  $('#eliminarthis').click( function() {
    event.preventDefault();
    var newForm = jQuery('<form>', {
        'action': '/eliminar',
        'method': 'post'
    }).append(jQuery('<input>', {
        'name': 'documento',
        'value': $('#documento').html(),
        'type': 'hidden'
    }));
    $(document.body).append(newForm);
    newForm.submit();
  });
  $('#cargar').click( function() {
    var puntos = $('#puntos').val();
    var doc = $('#documento').val();
    $('#cargarpuntos').show('slow');
    $('#puntosactuales').val(puntos);
    $('#documentoactuales').val(doc);
    $('#cliente').hide('slow');
  });

  jQuery(function($){
    var socket = io.connect('http://localhost:4000');
    socket.on('rfid', function(rfidtag) {
      socket.emit('cargarcliente', rfidtag);
    });
    socket.on('datoscliente', function(cliente){
      yeet();
      $('#cliente').show('slow');
      $('#documento').html(cliente[0].documento);
      $('#tarjeta').html(cliente[0].tarjeta);
      $('#nacimiento').html(cliente[0].nacimiento.slice(0,10));
      $('#puntos').html(cliente[0].puntos);
    })
    socket.on('reload', function(a) {
      window.location.reload();
    })
  });

  function yeet() {
    $("#front").hide('slow');
  }
</script>
