<!DOCTYPE html>
<html lang="es" dir="ltr">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      body {color: white; background-color: powderblue;}
      .contenedor {
        margin: auto;
        width: 40%;
        padding: 10px;
      	z-index: 9998;
      }
      .botones {
        width: 100%;
        height: 50%;
      }
      .botonesfront {
        position: absolute;
        width: 100%;
        height: 5%;

      }
      .front {
        position: fixed;
        opacity: 100%;
      	left: 0px;
      	top: 0px;
      	width: 100%;
      	height: 100%;
        background-color: #000000
      }

  <body id='body'>
    <div class='front' id='front'>

      <input class="botonesfront" type="button" id="registrar" value="Registrar usuario nuevo"><br>
    </div>
  </body>
